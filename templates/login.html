{% extends "base.html" %}

{% block title %}Login - Time Table System{% endblock %}

{% block content %}
<div style="width:350px; margin:80px auto; padding:25px; background:white;
            border-radius:12px; box-shadow:0 0 10px rgba(0,0,0,0.2); text-align:center;">

    <h2 style="color:#0066cc; font-size: 1.8rem; margin-bottom: 0.5rem;">Login</h2>
    <p style="color:#444; margin-bottom: 1.5rem;">Enter your login details</p>

    <!-- Form uses url_for for proper Flask routing -->
    <form action="{{ url_for('login') }}" method="POST">

        <input type="text" name="username" placeholder="Username" required
               style="width:90%; padding:10px; margin:10px 0; border-radius:6px; border:1px solid #ccc; box-sizing: border-box;">

        <input type="password" name="password" placeholder="Password" required
               style="width:90%; padding:10px; margin:10px 0; border-radius:6px; border:1px solid #ccc; box-sizing: border-box;">

        <button type="submit"
                style="width:95%; padding:10px; background:#0066cc; color:white; border:none;
                       border-radius:6px; cursor:pointer; font-size:16px; margin-top: 10px; transition: background-color 0.2s;"
                onmouseover="this.style.backgroundColor='#0052a3'" 
                onmouseout="this.style.backgroundColor='#0066cc'">
            Login
        </button>

    </form>

    <p style="margin-top:20px;">Don't have an account?
        <a href="{{ url_for('register') }}" style="color:#0066cc; font-weight:bold; text-decoration: none;">Sign Up</a>
    </p>
</div>
{% endblock %}
